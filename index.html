<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Enlace a Google fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  

  <!-- Enlace a Bootstrap (si lo estás usando) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlace a Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Enlace a tu archivo CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <div class="container py-5">
    <h2 class="fw-light mb-3">Task List</h2>

    <form id="task-form">
      <input type="text" id="task-name" placeholder="Enter task name" required>
      
      <!-- Select para la prioridad de la tarea -->
      <select id="task-priority" name="priority" required>
        <option value="Critical">Critical</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        <option value="Minor">Minor</option>
      </select>

      <!-- Input para seleccionar la fecha -->
      <input type="date" id="task-date" required>
    
      <button type="submit">Add Task</button>
    </form>
    
    <form id="filter-form">
      <label for="task-filter">Filter by priority:</label>
      <select id="task-filter">
        <option value="all">All</option>
        <option value="Critical">Critical</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        <option value="Minor">Minor</option>
      </select>
    </form>
    
    <ul id="tasks-container" class="list-group">
      <li class="list-group-item d-flex gap-1 align-items-baseline">
        <div class="me-auto">Task 1</div>
        <div class="d-flex gap-2">
          <i class="fa fa-trash-o text-danger" role="button"></i>
          <i class="fa fa-edit text-success" role="button"></i>
        </div>
      </li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  <script src="/assets/js/models/task-manager.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
